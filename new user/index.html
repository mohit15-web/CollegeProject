<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="fonts/icomoon/style.css">

  <link rel="stylesheet" href="css/owl.carousel.min.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- Style -->
  <link rel="stylesheet" href="css/style.css">

  <title>Sign Up</title>

  <style>
    .form-group select {
      width: 30%;
      padding: 2px 0;
      cursor: pointer;
      border-radius: 10px;
      background: transparent;
      border: 1px solid #4AD489;
      color: #727070;
    }

    select:hover {
      background-color: white;
    }

    select option {
      padding: 10px;
      font-size: 16px;
      color: #727070;
    }
  </style>
</head>

<body>

  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6 order-md-2">
          <img src="images/undraw_file_sync_ot38.svg" alt="Image" class="img-fluid">
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
                <h3><strong>Create Teacher Account</strong></h3>
              </div>
              <form action="#" method="post">
                <div class="form-group first" style="display: flex;">
                  <label for="academicYear">Select Academic Year:</label><br><br>
                  <select class="form-select" aria-label="Default select example" style="margin-left: 8rem;">
                    <option value="2022-2023">2022-2023</option>
                    <option value="2023-2024">2023-2024</option>
                    <option value="2024-2025">2024-2025</option>
                  </select>
                </div>
                <div class="form-group first " style="display: flex;">
                  <label for="academicYear">Department:</label><br><br>
                  <select class="form-select" aria-label="Default select example" style="margin-left: 5rem;  width: 17%;">
                    <option value="2022-2023">BCS</option>
                    <option value="2023-2024">BCA</option>
                    <option value="2024-2025">Animation</option>
                  </select>
                </div>
                <div class="form-group first " style="display: flex; justify-content: start;">
                  <label for="academicYear">Title:</label><br><br>
                  <select class="form-select" aria-label="Default select example" style="margin-left: 2rem;  width: 14%;">
                    <option value="2022-2023">Mr.</option>
                    <option value="2023-2024">Mrs.</option>
                    <option value="2024-2025">Dr.</option>
                    <option value="2024-2025">Prof.</option>
                  </select>
                </div>
                <div class="form-group first">
                  <label for="username">Teacher Full Name</label>
                  <input type="text" class="form-control" id="username">
                </div>
                <div class="form-group first">
                  <label for="username">Contact</label>
                  <input type="text" class="form-control" id="username">
                </div>
                <div class="form-group first">
                  <label for="username">Email</label>
                  <input type="text" class="form-control" id="username">
                </div>
                <div class="form-group last mb-4">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password">
                </div>
                <div class="form-group last mb-4">
                  <label for="password">Confirm Password</label>
                  <input type="password" class="form-control" id="password">
                </div>

                <div class="d-flex mb-5 align-items-center">
                  <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                    <input type="checkbox" checked="checked" />
                    <div class="control__indicator"></div>
                  </label>
                  <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span>
                </div>

                <button class="btn text-white btn-block btn-primary" id="btn">Submit</button>
              </form>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>


  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
  <script src="script2.js"></script>
</body>

</html>
